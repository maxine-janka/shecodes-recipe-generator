<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Generator</title>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
  <header>
  <h1>AI Recipe Generator</h1>
  </header>

  <main>
    <form id="recipe-generator-form">
      <input 
      type="text" 
      placeholder="Enter keywords for recipe"
      autofocus
      required 
      autocomplete="off"
      class="instructions"
      id="user-input"
      />
      <input type="submit" class="submit-button"/>
    </form>
    <div class="recipe-details hidden" id="recipe-details">
    </div>  
  </main>

  <footer>
  This project was coded by 
  <a 
  href ="https://github.com/maxine-janka"
  target="_blank">
  Maxine Janka</a>, is open-sourced on 
  <a 
  href="https://github.com/maxine-janka/shecodes-recipe-generator"
  target="_blank">
  GitHub</a>
  and hosted on 
  <a
  href="https://ai-shecodes-recipe-generator.netlify.app"
  target="_blank">
  Netflify</a>
  </footer>

</div>
  <script src="src/script.js"></script>
</body>
</html>
